<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox justify-content viewer</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="flex stretch">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex flex-start">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex flex-end">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex center">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex space-between">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex space-around">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
		<div class="flex space-evenly">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
	</body>
</html>
